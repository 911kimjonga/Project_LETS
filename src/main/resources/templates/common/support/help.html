<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/common/layout/common_layout_V2 :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - 고객지원">
        <title>LETS - 고객지원</title>
    </th:block>

    <th:block th:fragment="content">
        <!-- main -->
        <main>
            <section class="hero_in general">
                <div class="wrapper">
                    <div class="container">
                        <h1 class="fadeInUp"><span></span>어떻게 도와드릴까요?</h1>
                    </div>
                </div>
            </section>
            <!--/hero_in-->
            <div class="container margin_60_35">
                <div class="main_title_2">
                    <span><em></em></span>
                    <h2>고객 지원</h2>
                    <p>사이트 이용에 궁금한 점이 있으시면 이곳을 통해 알아보실 수 있습니다.</p>
                </div>

                <!--스터디 그룹 상자-->
                <div class="row">
                    <th:block th:each="category : ${categoryList}">
                        <div class="col-lg-4 col-md-6">
                            <a th:href="@{|/support/faq|}" class="box_topic" href="faq.html">
                                <span><i class="pe-7s-study"></i></span>
                                <h3 th:text="${category.name}">회원 관련</h3>
                                <hr>
                            </a>
                        </div>
                    </th:block>
                </div>
                <!--/row-->
            </div>
            <!-- /container -->
        </main>
        <!--/main-->
    </th:block>

    <th:block th:fragment="scripts">
    </th:block>

</th:block>

</html>
