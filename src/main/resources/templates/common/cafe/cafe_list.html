<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/common/layout/common_layout_V2 :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - 카페 리스트">
        <title>LETS - 카페 리스트</title>
    </th:block>

    <th:block th:fragment="content">
        <!-- main -->
        <main>
            <section class="hero_in restaurants">
                <div class="wrapper">
                    <div class="container">
                        <h1 class="fadeInUp"><span></span>Study Cafe List</h1>
                    </div>
                </div>
            </section>
            <!--/hero_in-->

            <div class="filters_listing sticky_horizontal">
                <div class="container">
                    <ul class="clearfix">
                        <!--<li>
                            <div class="switch-field">
                                <input type="radio" id="all" name="listing_filter" value="all" checked data-filter="*"
                                       class="selected">
                                <label for="all">All</label>
                                <input type="radio" id="popular" name="listing_filter" value="popular"
                                       data-filter=".popular">
                                <label for="popular">Popular</label>
                                <input type="radio" id="latest" name="listing_filter" value="latest"
                                       data-filter=".latest">
                                <label for="latest">Latest</label>
                            </div>
                        </li>-->
                        <li>
                            <a class="btn_map" data-bs-toggle="collapse" href="#collapseMap" aria-expanded="false"
                               aria-controls="collapseMap" data-text-swap="Hide map" data-text-original="View on map" onclick="relayout()">View
                                on map</a>
                        </li>
                    </ul>
                </div>
                <!-- /container -->
            </div>
            <!-- /filters -->

            <div class="collapse" id="collapseMap">
                <div id="map" style="width:100%;height:500px;"></div>
            </div>
            <!-- End Map -->

            <div class="container margin_60_35">
                <div class="row">
                    <aside class="col-lg-3" id="sidebar">
                        <div class="custom-search-input-2 inner-2">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Name..." name="searchName">
                                <i class="icon_search"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="Use Person..."
                                       name="searchCountPerson">
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="Maximum Price/1hour..."
                                       name="searchPrice">
                                <i class="fa-solid fa-won-sign"></i>
                            </div>
                            <div class="form-group">
                                <select class="wide" name="searchOption">
                                    <option value="">Option</option>
                                    <option th:each="options:${options}" th:value="${options.id}" th:text="${options.name}">Option</option>
                                </select>
                            </div>
                            <input type="submit" class="btn_search" value="Search">
                        </div>
                        <!-- /custom-search-input-2 -->
                        <div id="filters_col">
                            <a data-bs-toggle="collapse" href="#collapseFilters" aria-expanded="false"
                               aria-controls="collapseFilters" id="filters_col_bt">Filters </a>
                            <div class="collapse show" id="collapseFilters">
                                <div class="filter_type">
                                    <h6>Duration</h6>
                                    <input type="number" id="range" name="range" value="duration">
                                </div>
                                <div class="filter_type">
                                    <h6>Rating</h6>
                                    <ul>
                                        <li>
                                            <label>Superb: 5+</label>
                                            <input type="checkbox" class="js-switch" checked>
                                        </li>
                                        <li>
                                            <label>Very good: 4+</label>
                                            <input type="checkbox" class="js-switch">
                                        </li>
                                        <li>
                                            <label>Good: 3+</label>
                                            <input type="checkbox" class="js-switch">
                                        </li>
                                        <li>
                                            <label>Pleasant: 2+</label>
                                            <input type="checkbox" class="js-switch">
                                        </li>
                                        <li>
                                            <label>Poor: 1+</label>
                                            <input type="checkbox" class="js-switch">
                                        </li>
                                        <li>
                                            <label>No rating</label>
                                            <input type="checkbox" class="js-switch">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--/collapse -->
                        </div>
                        <!--/filters col-->
                    </aside>
                    <!-- /aside -->

                    <div class="col-lg-9">
                        <div class="isotope-wrapper">
                            <div class="row">
                                <div class="col-md-6 isotope-item popular" th:each="allCafe : ${allCafe}">
                                    <div class="box_grid" data-cue="slideInUp">
                                        <figure>
                                            <a th:href="@{/cafe/{id}(id=${allCafe['id']})}" href="/cafe"><img th:src="${allCafe['imagePath']}"
                                                                                                               src="img/tour_5.jpg" class="img-fluid" alt=""
                                                                                                               width="800"
                                                                                                               height="533">
                                                <div class="read_more"><span>Read more</span></div>
                                            </a>
                                            <small th:if="${allCafe['startTime']} < ${#calendars.format(#calendars.createNow(),'HH')} and ${allCafe['endTime']} > ${#calendars.format(#calendars.createNow(),'HH')}">영업중</small>
                                            <small th:unless="${allCafe['startTime']} < ${#calendars.format(#calendars.createNow(),'HH')} and ${allCafe['endTime']} > ${#calendars.format(#calendars.createNow(),'HH')}">영업종료</small>
                                        </figure>
                                        <div class="wrapper">
                                            <h3><a th:href="@{/cafe/{id}(id=${allCafe['id']})}" href="/cafe/" th:text="${allCafe['cafeName']}">이젠스터디카페</a></h3>
                                            <p th:if="${allCafe['detailAddress']} == null" th:text="${allCafe['siDoName']}+' '+${allCafe['siGunGuName']}+' '+${allCafe['roadAddress']}">
                                                서울특별시 노원구 동일로 500</p>
                                            <p th:unless="${allCafe['detailAddress']} == null" th:text="${allCafe['siDoName']}+' '+${allCafe['siGunGuName']}+' '+${allCafe['roadAddress']}+' '+${allCafe['detailAddress']}">
                                                서울특별시 노원구 동일로 500</p>
                                            <span class="price">최소 <strong th:text="${allCafe['minPrice']}">50,000<i
                                                    class="fa-solid fa-won-sign"></i></strong>원 /1hour</span>
                                        </div>
                                        <ul>
                                            <li><i class="icon_clock_alt"></i> <strong th:text="${allCafe['startTime']}+'시 ~ '+${allCafe['endTime']}+'시'">
                                                7시 ~ 20시</strong></li>
                                            <li>
                                                <div class="score"><span>
                                        <em th:switch="${#numbers.formatInteger(allCafe['cafeRating'],1)}">
                                            <em th:case="5">Superb</em>
                                            <em th:case="4">VeryGood</em>
                                            <em th:case="3">Good</em>
                                            <em th:case="2">Pleasant</em>
                                            <em th:case="1">Poor</em>
                                            <em th:case="*">No Rating</em>
                                        </em>
                                        <em th:if="${allCafe['reviewCount']} != null" th:text="${allCafe['reviewCount']}+' Reviews'">30 Reviews</em>
                                        <em th:if="${allCafe['reviewCount']} == null">0 Reviews</em></span>
                                                    <strong th:if="${allCafe['cafeRating']} == null">0.0</strong>
                                                    <strong th:unless="${allCafe['cafeRating']} == null" th:text="${#numbers.formatDecimal(allCafe['cafeRating'],1,1)}">5.0</strong>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /box_grid -->
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /isotope-wrapper -->
                        <p class="text-center"><a href="#0" class="btn_1 rounded add_top_30">Load more</a></p>
                    </div>
                    <!-- /col -->
                </div>
            </div>
            <!-- /container -->

            <div class="bg_color_1">
                <div class="container margin_60_35">
                    <div class="row">
                        <th:block th:each="category : ${categoryList}">
                            <div class="col-lg-4 col-md-6">
                                <a th:href="@{|/support/faq|}" class="box_topic" href="faq.html">
                                    <span><i class="pe-7s-study"></i></span>
                                    <h3 th:text="${category.description}">회원 관련</h3>
                                    <hr>
                                </a>
                            </div>
                        </th:block>
                    </div>
                    <!-- /row -->
                </div>
                <!-- /container -->
            </div>
            <!-- /bg_color_1 -->
        </main>
        <!--/main-->
    </th:block>

    <th:block th:fragment="scripts">
        <!-- Kakao Map api -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=665c870d0cd68fefbb228c9c40d58cf1"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.658013, 127.043598), // 지도의 중심좌표
                    level: 4 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            function relayout() {

                // 지도를 표시하는 div 크기를 변경한 이후 지도가 정상적으로 표출되지 않을 수도 있습니다
                // 크기를 변경한 이후에는 반드시  map.relayout 함수를 호출해야 합니다
                // window의 resize 이벤트에 의한 크기변경은 map.relayout 함수가 자동으로 호출됩니다
                map.relayout();
            }
            // HTML5의 geolocation으로 사용할 수 있는지 확인합니다
            if (navigator.geolocation) {

                // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                navigator.geolocation.getCurrentPosition(function(position) {

                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                        message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다

                    // 마커와 인포윈도우를 표시합니다
                    displayMarker(locPosition, message);

                });

            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                    message = 'geolocation을 사용할수 없어요..'

                displayMarker(locPosition, message);
            }

            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다
                imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
                imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

            // 지도에 마커와 인포윈도우를 표시하는 함수입니다
            function displayMarker(locPosition, message) {

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition,
                    image: markerImage // 마커이미지 설정
                });

                var iwContent = message, // 인포윈도우에 표시할 내용
                    iwRemoveable = true;

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content : iwContent,
                    removable : iwRemoveable
                });

                // 인포윈도우를 마커위에 표시합니다
                infowindow.open(map, marker);

                // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);
            }


        </script>

        <!-- Masonry Filtering -->
        <script src="/js/isotope.min.js"></script>
        <script th:inline="javascript">
            $(window).on('load', function () {
                var $container = $('.isotope-wrapper');
                $container.isotope({itemSelector: '.isotope-item', layoutMode: 'masonry'});
            });

            $('.filters_listing').on('click', 'input', 'change', function () {
                var selector = $(this).attr('data-filter');
                $('.isotope-wrapper').isotope({filter: selector});
            });
        </script>

        <!-- Range Slider -->
        <script th:inline="javascript">
            $("#range").ionRangeSlider({
                hide_min_max: true,
                keyboard: true,
                min: 0,
                max: 5000,
                from: 0,
                to: 2000,
                type: 'double',
                step: 1,
                prefix: "m. ",
                grid: false
            });
        </script>

    </th:block>

</th:block>

</html>
