<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/common/layout/common_layout_V2 :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - 예약 확인">
        <title>LETS - 예약 확인</title>

        <link href="/css/custom/reservation_custom.css" rel="stylesheet">
    </th:block>

    <th:block th:fragment="content">
        <!-- main -->
        <main>
            <div class="hero_in cart_section">
                <div class="wrapper">
                    <div class="container">
                        <div class="bs-wizard clearfix">
                            <div class="bs-wizard-step active">
                                <div class="text-center bs-wizard-stepnum">Your cart</div>
                                <div class="progress">
                                    <div class="progress-bar"></div>
                                </div>
                                <p class="bs-wizard-dot"></p>
                            </div>

                            <div class="bs-wizard-step disabled">
                                <div class="text-center bs-wizard-stepnum">Payment</div>
                                <div class="progress">
                                    <div class="progress-bar"></div>
                                </div>
                                <p class="bs-wizard-dot"></p>
                            </div>

                            <div class="bs-wizard-step disabled">
                                <div class="text-center bs-wizard-stepnum">Finish!</div>
                                <div class="progress">
                                    <div class="progress-bar"></div>
                                </div>
                                <p class="bs-wizard-dot"></p>
                            </div>
                        </div>
                        <!-- End bs-wizard -->
                    </div>
                </div>
            </div>
            <!--/hero_in-->

            <div class="bg_color_1">
                <div class="container margin_60_35">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="box_cart">
                                <table class="table cart-list">
                                    <thead>
                                    <tr>
                                        <th>
                                            place
                                        </th>
                                        <th class="cart_align">
                                            room
                                        </th>
                                        <th class="cart_align">
                                            date
                                        </th>
                                        <th class="cart_align">
                                            headcount
                                        </th>
                                        <th class="cart_align">
                                            Price/hour
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="thumb_cart">
                                                <img th:href="${reservation['image_path']}" src="img/thumb_cart_1.jpg" alt="Image">
                                            </div>
                                            <span th:text="${reservation['cafe_name']}" class="item_cart">Persius delenit has cu</span>
                                        </td>
                                        <td th:text="${reservation['room_name']}" class="cart_align">
                                            A1
                                        </td>
                                        <td th:text="${reservation['booking_date']}" class="cart_align">
                                            2022-11-11
                                        </td>
                                        <td th:text="${reservation['HEAD_COUNT']}" class="cart_align">
                                            1
                                        </td>
                                        <td data-th-text="${#numbers.formatInteger(reservation['PRICE'], 3, 'COMMA') + '원'}" class="cart_align">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="cart-options clearfix">
                                    <div class="float-end fix_mobile">
                                        <a th:href="@{/reservation/cancle/{id} (id=${reservation.ID})}" id="deleteList" class="btn_1 outline">Cancel Booking
                                        </a>
                                    </div>
                                </div>
                                <!-- /cart-options -->
                            </div>
                        </div>
                        <!-- /col -->

                        <aside class="col-lg-4" id="sidebar">
                            <div class="box_detail">
                                <div id="total_cart">
                                    Total <span data-th-text="${#numbers.formatInteger(reservation['totalPrice'], 3, 'COMMA') + '원'}"class="float-end"></span>
                                </div>
                                <a th:href="@{/reservation/{id}/payment (id=${reservation.ID})}" href="payment.html" class="btn_1 full-width purchase">Checkout</a>
                                <div class="text-center"><small>Click this button to go to the payment page.</small>
                                </div>
                            </div>

                        </aside>
                    </div>
                    <!-- /row -->
                </div>
                <!-- /container -->
            </div>
            <!-- /bg_color_1 -->
        </main>
        <!--/main-->
    </th:block>

    <th:block th:fragment="scripts">
        <script src="/js/custom/reservation_custom.js"></script>
    </th:block>

</th:block>

</html>
