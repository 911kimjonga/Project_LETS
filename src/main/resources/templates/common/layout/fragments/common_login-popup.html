<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="login-popup">
    <!-- Log In Popup -->
    <div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide">
        <div class="small-dialog-header">
            <h3>로그인</h3>
        </div>
        <div class="sign-in-wrapper">
            <a th:href="@{/google/login}" href="#" class="social_bt google">Login with Google</a>
            <div class="divider"><span>Or</span></div>
            <form id="login_form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input th:value="${loginForm.email}" type="email" class="form-control " name="email" id="email"
                           required>
                    <i class="icon_mail_alt"></i>
                    <div id="emailCheck" class="text-danger loginCheck"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <i class="icon_lock_alt"></i>
                    <div id="passwordCheck" class="text-danger loginCheck"></div>
                </div>
                <div class="clearfix add_bottom_15">
                    <div class="checkboxes float-start">
                        <label class="container_check">아이디 기억
                            <input th:checked="${loginForm.remember}" type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn_1 full-width login_btn" value="로그인" readonly>
                </div>
            </form>
            <div class="text-center">
                아직 계정이 없으신가요? <a th:href="@{/member/register}" href="/register.html">회원가입</a>
            </div>
        </div>
    </div>
    <!-- /Log In Popup -->
</th:block>
</html>
