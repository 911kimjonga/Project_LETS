<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LETS - 로그인">
    <meta name="author" content="김종원">
    <title>LETS - 로그인</title>

    <!-- COMMON LINK -->
    <th:block th:replace="~{/common/layout/fragments/common_head :: head}"></th:block>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body id="login_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
    <aside>
        <figure>
            <a th:href="@{/}" href="/index.html" title="lets">
                <img src="/images/title_textblack.svg" width="110" height="40" alt="" class="logo_sticky">
            </a>
        </figure>
        <div id="buttonDiv"></div>
        <div class="access_social" style="text-align: center;">
            <a href="#"><img src="/images/login/kakao_login_medium_wide.png" width="286" alt=""></a>
        </div>
        <div class="divider"><span>Or</span></div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <i class="icon_mail_alt"></i>
            <div id="emailCheck" class="registerCheck"></div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <i class="icon_lock_alt"></i>
            <div id="passwordCheck" class="registerCheck"></div>
        </div>
        <div class="clearfix add_bottom_30">
            <div class="checkboxes float-start">
                <label class="container_check">이메일 기억
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">비밀번호를 잊으셨나요?</a></div>
        </div>
        <button class="btn_1 rounded full-width login_btn">로그인</button>
        <div class="text-center add_top_10">LETS 와 함께 하실까요?
            <strong><a th:href="@{/member/register}" href="/register.html">회원가입</a></strong>
        </div>
        <div class="copy">© LETS</div>
    </aside>
</div>
<!-- /login -->

<th:block th:replace="~{/common/layout/fragments/common_scripts :: scripts}"></th:block>


<script th:inline="javascript">
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "32263468491-ka20sqkvcqukc86579f4n9a6oujf6r6k.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            {theme: "outline", size: "large"}  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
    }
</script>

</body>

</html>
