<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LETS - 로그인">
    <meta name="author" content="김종원">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>LETS - 로그인</title>

    <!-- COMMON LINK -->
    <th:block th:replace="~{/common/layout/fragments/common_head :: head}"></th:block>
    <link href="/css/custom/sign_page_custom.css" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body id="login_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
    <aside>
        <figure>
            <a th:href="@{/}" href="/index.html" title="lets">
                <img src="/images/title_textblack.svg" width="110" height="40" alt="" class="logo_sticky">
            </a>
        </figure>
        <div id="g_id_onload"
             data-client_id="클라이언트 아이디"
             data-context="signin"
             data-ux_mode="popup"
             data-login_uri="/index"
             data-itp_support="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
        <form th:action="@{/member/login}" th:method="post" th:object="${loginForm}">
            <div class="access_social" style="text-align: center;">
                <a href="#"><img src="/images/login/kakao_login_medium_wide.png" width="286" alt=""></a>
            </div>
            <div class="divider"><span>Or</span></div>
            <div class="form-group">
                <label for="email">이메일</label>
                <th:block></th:block>
                <input th:field="*{email}" type="email" class="form-control" name="email" id="email" required>
                <i class="icon_mail_alt"></i>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input th:field="*{password}" type="password" class="form-control" name="password" id="password"
                       required>
                <i class="icon_lock_alt"></i>
            </div>
            <div class="clearfix add_bottom_30">
                <div class="checkboxes float-start">
                    <label class="container_check">이메일 기억
                        <input th:field="*{remember}" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">비밀번호를 잊으셨나요?</a></div>
            </div>
            <button class="btn_1 rounded full-width">로그인</button>
            <div class="text-center add_top_10">LETS 와 함께 하실까요? <strong><a th:href="@{/member/register}"
                                                                           href="/register.html">회원가입</a></strong>
            </div>
        </form>
        <div class="copy">© LETS</div>
    </aside>
</div>
<!-- /login -->

<script src="/js/common_scripts.js"></script>
<script src="/js/main.js"></script>
<script src="/js/custom/login.js"></script>

<script th:inline="javascript">
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
    }


</th:block>
<script>
    window.onload = function () {
        google.accounts.id.initialize({
            client_id: '클라이언트 아이디',
            callback: handleCredentialResponse
        });
        const parent = document.getElementById('google_btn');
        google.accounts.id.renderButton(parent, {theme: "filled_blue"});
        google.accounts.id.prompt();
    }

    function handleCredentialResponse(response) {
        let token = response.credential;
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        let json = JSON.parse(jsonPayload);
        let google = {
            name : json.name,
            email : json.email
        }
        let url = '/';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(google),
        }).then(response => console.log(response.json()));
    }
</script>
</body>

</html>
