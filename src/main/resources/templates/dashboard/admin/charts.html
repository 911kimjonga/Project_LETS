<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
        th:replace="~{dashboard/layout/dashboard_layout :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - Admin Dashboard">
        <title>LETS - 관리자 - 현황판</title>
    </th:block>

    <th:block th:fragment="content">
        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumbs -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="admin_dashboard.html">대시보드</a>
                    </li>
                    <li class="breadcrumb-item active"><a href="#">현황판</a></li>
                </ol>
                <!-- Area Chart Example -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-area-chart mr-1"></i>신규 회원 현황
                    </div>
                    <div class="card-body">
                        <canvas id="myAreaChart" width="100%" height="30"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Example Bar Chart Card -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fa fa-bar-chart mr-1"></i>신규 입점 업체 수
                            </div>
                            <div class="card-body">
                                <canvas id="myBarChart" width="100" height="50"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <!-- Example Pie Chart Card -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fa fa-pie-chart mr-1"></i>회원 나이 대
                            </div>
                            <div class="card-body">
                                <canvas id="myPieChart" width="100%" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /container-fluid -->
        </div>
        <!-- /container-wrapper -->
        <!-- /Content -->
    </th:block>

    <th:block th:fragment="scripts">
        <!-- Custom scripts for this page -->
        <script th:inline="javascript">
            let countMember = [[${countMember}]];
            let monthMemberKey = [];
            let monthMemberValue = [];
            for (const countElement of countMember) {
                monthMemberKey.push(countElement.month);
                monthMemberValue.push(countElement.memberCount);
            }

            let countCafe = [[${countCafe}]];
            let monthCafeKey = [];
            let monthCafeValue = [];
            for (const countElement of countCafe) {
                monthCafeKey.push(countElement.month);
                monthCafeValue.push(countElement.cafeCount);
            }

            let countGender = [[${countGender}]];
            let monthGenderKey = [];
            let monthGenderValue = [];
            for (const countElement of countGender) {
                monthGenderKey.push(countElement.gender);
                monthGenderValue.push(countElement.count);
            }

        </script>
        <script src="/dashboard/js/custom/admin-charts-all_custom.js"></script>
        <!-- /custom scripts -->
    </th:block>

</th:block>

</html>
