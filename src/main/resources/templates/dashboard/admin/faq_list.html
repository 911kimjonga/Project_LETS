<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/dashboard/layout/dashboard_layout :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - Admin Dashboard">
        <title>LETS - Admin Dashboard</title>

        <link href="/dashboard/vendor/animate.min.css" rel="stylesheet">
        <link href="/dashboard/vendor/magnific-popup.css" rel="stylesheet">
    </th:block>

    <th:block th:fragment="content">
        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="admin_dashboard.html">대시보드</a>
                    </li>
                    <li class="breadcrumb-item active">FAQ 수정 및 삭제</li>
                </ol>
                <div class="box_general">
                    <div class="header_box">
                        <h2 class="d-inline-block">FAQ 수정 및 삭제</h2>
                        <div class="filter">
                            <div class="styled-select short">
                                <select name="orderby">
                                    <option value="Any time">Any time</option>
                                    <option value="Latest">Latest</option>
                                    <option value="Oldest">Oldest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="list_general">
                        <ul>
                            <li th:each="faq : ${faqList}">
                                <small th:text="${faq.get('category')}">Category</small>
                                <h4 th:text="${faq.get('title')}">Title</h4>
                                <p th:text="${faq.get('content')}">FAQ 내용</p>
                                <ul class="inline-popups buttons">
                                    <li>
                                        <a th:href="|#modal-edit_${faq.get('id')}|" href="#" class="btn_1 gray">
                                            <i class="fa fa-fw fa-pencil mr-1"></i>
                                            수정
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="|#modal-delete_${faq.get('id')}|" href="#"
                                           class="btn_1 gray delete">
                                            <i class="fa fa-fw fa-trash-o mr-1"></i>
                                            삭제
                                        </a>
                                    </li>
                                </ul>
                                <!-- Edit to FAQ popup -->
                                <div th:id="|modal-edit_${faq.get('id')}|" id="modal-edit"
                                     class="white-popup mfp-with-anim mfp-hide">
                                    <form th:action="@{/admin/faq}" th:method="post" th:object="${faqForm}">
                                        <div class="small-dialog-header">
                                            <h3>FAQ 수정</h3>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="category">카테고리</label>
                                            <div class="styled-select">
                                                <select th:name="category" id="category" required>
                                                    <option th:each="category : ${categoryList}"
                                                            th:value="${category.id}" th:text="${category.name}"
                                                            th:selected="${faq.get('category') == category.name}">카테고리
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="title">제목</label>
                                            <input th:id="title" th:name="title" th:value="${faq.get('title')}" type="text"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group message-reply margin-top-0">
                                            <label th:for="content">내용</label>
                                            <textarea th:id="content" th:name="content"
                                                      th:text="${faq.get('content')}"
                                                      cols="40" rows="3" class="form-control"></textarea>
                                        </div>
                                        <input th:name="faqId" th:value="${faq.get('id')}" readonly hidden>
                                        <button th:name="type" th:value="edit" type="submit" class="btn_1">
                                            <i class="fa fa-fw fa-pencil mr-1"></i>
                                            수정
                                        </button>
                                    </form>
                                </div>
                                <!-- Delete to FAQ popup -->
                                <div th:id="|modal-delete_${faq.get('id')}|" id="modal-delete"
                                     class="white-popup mfp-with-anim mfp-hide">
                                    <form th:action="@{/admin/faq}" th:method="post" th:object="${faqForm}">
                                        <div class="small-dialog-header">
                                            <h3>FAQ 삭제</h3>
                                        </div>
                                        <input th:name="faqId" th:value="${faq.get('id')}" readonly hidden>
                                        <div class="row justify-content-center message-reply margin-top-0">
                                            <div class="col-8 align-self-center">
                                                <p class="m-0">정말로 해당 FAQ를 삭제하시겠습니까</p>
                                            </div>
                                            <div class="col-auto align-self-center">
                                                <button th:name="type" th:value="remove" type="submit" class="btn_1 gray delete">
                                                    <i class="fa fa-fw fa-times-circle-o mr-1"></i>
                                                    삭제
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /box_general-->
                <nav aria-label="...">
                    <ul class="pagination pagination-sm add_bottom_30">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <!-- /pagination-->
            </div>
            <!-- /container-fluid-->
        </div>
        <!-- /container-wrapper-->
        <!-- /Content -->
    </th:block>

    <th:block th:fragment="scripts">
    </th:block>

</th:block>

</html>
