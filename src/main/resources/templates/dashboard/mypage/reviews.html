<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/dashboard/layout/dashboard_layout :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - My Page">
        <title>LETS - My Page</title>

        <link href="/dashboard/vendor/animate.min.css" rel="stylesheet">
        <link href="/dashboard/vendor/magnific-popup.css" rel="stylesheet">
    </th:block>

    <th:block th:fragment="content">
        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboard/member/mypage.html">My page</a>
                    </li>
                    <li class="breadcrumb-item active">Reviews confirm</li>
                </ol>
                <div class="box_general">
                    <div class="header_box">
                        <h2 class="d-inline-block">나의 리뷰</h2>
                        <div class="filter">
                            <div class="styled-select short">
                                <select name="orderby">
                                    <option value="Any time">Any time</option>
                                    <option value="Latest">Latest</option>
                                    <option value="Oldest">Oldest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="list_general reviews">
                        <ul>
                            <li th:each="review : ${reviewList}">
                                <span th:text="${review.get('writeDate')}">June 15 2017</span>
                                <span class="rating">
                                    <th:block th:text="${review.get('rating')}"></th:block>
                                    <i class="fa fa-fw fa-star yellow"></i><i
                                    class="fa fa-fw fa-star yellow"></i><i
                                    class="fa fa-fw fa-star yellow"></i><i class="fa fa-fw fa-star yellow"></i><i
                                    class="fa fa-fw fa-star"></i>
                                </span>
                                <figure>
                                    <img th:if="${review.get('roomImage') == null}" src="/dashboard/img/item_1.jpg"
                                         alt="">
                                    <img th:if="${review.get('roomImage') != null}"
                                         th:src="|${review.get('roomImage')}.jpg|" src="/dashboard/img/item_1.jpg"
                                         alt="">
                                </figure>
                                <h4>
                                    <th:block th:text="${review.get('cafeName')}">
                                        Hotel Mariott
                                    </th:block>
                                    <small>of
                                        <th:block th:text="${review.get('roomName')}">M.Twain</th:block>
                                    </small>
                                </h4>
                                <p th:text="${review.get('content')}">리뷰 콘텐츠</p>
                                <div th:if="${review.get('commentContent')}" class="ml-5 mr-5 bg-dark text-white">
                                    <p th:text="${review.get('commentWriteDate')}" class="mr-3 text-right">June 15
                                        2017</p>
                                    <p th:text="${review.get('commentContent')}" class="ml-5 mr-5">호스트 코멘트</p>
                                </div>
                                <p class="inline-popups">
                                    <a th:href="|#modal-edit_${review.get('id')}|" href="#modal-edit"
                                       data-effect="mfp-zoom-in" class="btn_1 gray">
                                        <i class="fa fa-fw fa-pencil mr-1"></i>
                                        리뷰 수정
                                    </a>
                                    <a th:href="|#modal-delete_${review.get('id')}|" href="#modal-delete"
                                       data-effect="mfp-zoom-in" class="btn_1 gray delete">
                                        <i class="fa fa-fw fa-times-circle-o mr-1"></i>
                                        리뷰 삭제
                                    </a>
                                </p>
                                <!-- Edit to review popup -->
                                <div th:id="|modal-edit_${review.get('id')}|" id="modal-edit"
                                     class="white-popup mfp-with-anim mfp-hide">
                                    <form th:action="@{/mypage/review}" th:method="post" th:object="${reviewForm}">
                                        <div class="small-dialog-header">
                                            <h3>리뷰 수정</h3>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="rating">별점</label>
                                            <div class="styled-select">
                                                <select id="rating" name="rating" required>
                                                    <option th:value="1" th:selected="${review.get('rating') == 1}">1
                                                    </option>
                                                    <option th:value="2" th:selected="${review.get('rating') == 2}">2
                                                    </option>
                                                    <option th:value="3" th:selected="${review.get('rating') == 3}">3
                                                    </option>
                                                    <option th:value="4" th:selected="${review.get('rating') == 4}">4
                                                    </option>
                                                    <option th:value="5" th:selected="${review.get('rating') == 5}">5
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group message-reply margin-top-0">
                                            <label th:for="content">내용</label>
                                            <textarea th:id="content" th:name="content"
                                                      th:text="${review.get('content')}"
                                                      cols="40" rows="3" class="form-control"></textarea>
                                        </div>
                                        <input th:name="reviewId" th:value="${review.get('id')}" readonly hidden>
                                        <button th:name="reviewRequest" th:value="edit" type="submit" class="btn_1">
                                            <i class="fa fa-fw fa-pencil mr-1"></i>
                                            리뷰 수정
                                        </button>
                                    </form>
                                </div>
                                <!-- delete to review popup -->
                                <div th:id="|modal-delete_${review.get('id')}|" id="modal-delete"
                                     class="white-popup mfp-with-anim mfp-hide">
                                    <form th:action="@{/mypage/review}" th:method="post" th:object="${reviewForm}">
                                        <div class="small-dialog-header">
                                            <h3>리뷰 삭제</h3>
                                        </div>
                                        <input th:name="reviewId" th:value="${review.get('id')}" readonly hidden>
                                        <div class="row justify-content-center message-reply margin-top-0">
                                            <div class="col-8 align-self-center">
                                                <p class="m-0">정말로 해당 리뷰를 삭제하시겠습니까</p>
                                            </div>
                                            <div class="col-auto align-self-center">
                                                <button th:name="reviewRequest" th:value="remove" type="submit"
                                                        class="btn_1 gray delete">
                                                    <i class="fa fa-fw fa-times-circle-o mr-1"></i>
                                                    리뷰 삭제
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /box_general-->
                <nav aria-label="...">
                    <ul class="pagination pagination-sm add_bottom_30">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <!-- /pagination-->
            </div>
            <!-- /container-fluid-->
        </div>
        <!-- /container-wrapper-->
        <!-- /Content -->
    </th:block>

    <th:block th:fragment="scripts">
    </th:block>

</th:block>

</html>
