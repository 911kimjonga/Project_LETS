<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
    th:replace="~{/dashboard/layout/dashboard_layout :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - My Page">
        <title>LETS - My Page</title>

        <link href="/dashboard/vendor/animate.min.css" rel="stylesheet">
        <link href="/dashboard/vendor/magnific-popup.css" rel="stylesheet">
    </th:block>

    <th:block th:fragment="content">
        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboard/member/mypage.html">My page</a>
                    </li>
                    <li class="breadcrumb-item active">Bookings list</li>
                </ol>
                <div class="box_general">
                    <div class="header_box">
                        <h2 class="d-inline-block">예약확인 및 리뷰작성</h2>
                        <div class="filter">
                            <div class="styled-select short">
                                <select name="orderby">
                                    <option value="Any status">Any status</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="list_general">
                        <ul>
                            <li th:each="reservation : ${reservationList}">
                                <figure><img src="/dashboard/img/item_2.jpg" alt=""></figure>
                                <h4><th:block th:text="${reservation.get('cafeName')}"></th:block>
                                    <th:block th:switch="${reservation.get('reservationStatus')}">
                                        <i th:case="complete" class="approved ml-1">예약 완료</i>
                                        <i th:case="cancel" class="cancel ml-1">예약 취소</i>
                                        <i th:case="use" class="approved ml-1" style="background-color: gray;">이용 완료</i>
                                    </th:block>
                                </h4>
                                <ul class="booking_list">
                                    <li><strong>예약 날짜</strong> <th:block th:text="${reservation.get('bookingDate')}"></th:block></li>
                                    <li><strong>예약 시간</strong> <th:block th:text="${reservation.get('startTime')}"></th:block> - <th:block th:text="${reservation.get('endTime')}"></th:block></li>
                                    <li><strong>예약 인원수</strong> <th:block th:text="${reservation.get('headCount')}"></th:block> 명</li>
                                    <li><strong>룸 정보</strong> <th:block th:text="${reservation.get('roomName')}"></th:block></li>
                                    <li><strong>결제 방법</strong>
                                        <th:block th:switch="${reservation.get('paymentType')}">
                                            <th:block th:case="card">신용카드</th:block>
                                            <th:block th:case="transfer">계좌이체</th:block>
                                            <th:block th:case="noBankbook">무통장입금</th:block>
                                        </th:block>
                                        (<th:block th:switch="${reservation.get('payStatus')}">
                                            <th:block th:case="success">결제 완료</th:block>
                                            <th:block th:case="fail">결제 실패</th:block>
                                        </th:block>)
                                    </li>
                                </ul>
                                <ul th:if="${reservation.get('reservationStatus') == 'complete'}" class="buttons">
                                    <li><a href="#0" class="btn_1 gray delete"><i class="fa fa-fw fa-times-circle-o mr-1"></i>예약
                                        취소</a></li>
                                </ul>
                                <p th:if="${reservation.get('reservationStatus') == 'use' && reservation.get('reviewBoolean') == 'false'}" class="inline-popups">
                                    <a href="#modal-reply" data-effect="mfp-zoom-in" class="btn_1 gray"><i
                                        class="fa fa-fw fa-pencil mr-1"></i>리뷰 작성</a>
                                </p>
                                <div th:if="${reservation.get('reservationStatus') == 'use' && reservation.get('reviewBoolean') == 'true'}" data-effect="mfp-zoom-in" class="btn_999 gray">리뷰 작성 완료</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /box_general-->
                <nav aria-label="...">
                    <ul class="pagination pagination-sm add_bottom_30">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <!-- /pagination-->
            </div>
            <!-- /container-fluid-->
        </div>
        <!-- /container-wrapper-->
        <!-- /Content -->
    </th:block>

    <th:block th:fragment="scripts">
        <!-- Custom scripts for this page -->
        <script th:inline="javascript">
            $('input.date-pick').datepicker();
        </script>
        <!-- /custom scripts -->
    </th:block>

</th:block>

</html>
