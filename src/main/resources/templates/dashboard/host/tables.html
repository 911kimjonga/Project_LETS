<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
        th:replace="~{/dashboard/layout/dashboard_layout :: setContent(~{this :: head} ,~{this :: content}, ~{this :: scripts})}">

    <th:block th:fragment="head">
        <meta name="author" content="VJCommando">
        <meta name="description" content="LETS - Host Dashboard">
        <title>LETS - Host Dashboard</title>
    </th:block>

    <th:block th:fragment="content">
        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboard/host/host_dashboard.html">대시보드</a>
                    </li>
                    <li class="breadcrumb-item active">Tables</li>
                </ol>
                <!-- Example DataTables Card-->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-table"></i> Reservation Data Table
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Reservation name</th>
                                    <th>Room name</th>
                                    <th>Total Headcount</th>
                                    <th>Reservation date</th>
                                    <th>hours of use</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Reservation name</th>
                                    <th>Room name</th>
                                    <th>Total Headcount</th>
                                    <th>Reservation date</th>
                                    <th>hours of use</th>
                                    <th>Price</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="reserve : ${reserveList}">
                                    <td th:text="${reserve.member_name}">박상훈</td>
                                    <td th:text="${reserve.room_name}">A1</td>
                                    <td th:text="${reserve.headCount}">1</td>
                                    <td th:text="${reserve.booking_date}">2011/04/25</td>
                                    <td th:text="${#strings.concat(reserve.startTime, ':00')+'~'+#strings.concat(reserve.endTime, ':00')}">11:00~13:00</td>
                                    <td th:text="${#numbers.formatInteger(reserve.totalPrice, 3, 'COMMA') + '원'}">30,000원</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                </div>
                <!-- /tables-->
            </div>
            <!-- /container-fluid-->
        </div>
        <!-- /container-wrapper-->
        <!-- /Content -->
    </th:block>

    <th:block th:fragment="scripts">
        <!-- Custom scripts for this page -->
        <script src="/dashboard/js/admin-datatables.js"></script>
        <!-- /custom scripts -->
    </th:block>

</th:block>

</html>
